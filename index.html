<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="snakegame.css">
    <link rel="stylesheet" href="media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <title>Snake Game</title>
</head>
<body>

    <div id="Title">
          SNAKE GAME
    </div>
    <div id="scores">
        <div id="currentscore">
            Score: <div id="score1">0</div> 
        </div>
        <div id="scorenow">
            CurrentScore: <div id="now"> 0 </div>
        </div>
        <div id="highscore">High Score: <div id="score2"> 0</div>
    </div>
    </div>
    <div id="gamecontent">
        <div id="gamearea">

        </div>
    </div>
    <div id="arrowkeys">
        <div id="Left">
            <div id="up" class="button"><p> UP</p></div>
            <div id="down" class="button"><p> DOWN</p></div>
        </div>
        <div id="Right">
            <div id="left" class="button"><p> LEFT</p></div>
            <div id="right" class="button"><p> RIGHT </p> </div>
        </div>
    </div>

    <script src="snakegame.js"></script>
</body>
</html>
